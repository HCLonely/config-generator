<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Config Generator</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="/static/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="/static/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="/static/js-yaml.min.js" crossorigin="anonymous"></script>
  <script src="/static/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <div class="btn-group" id="single-config-name">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-name="default">
          Config
        </button>
        <ul class="dropdown-menu">
        </ul>
      </div>
    </header>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <textarea style="width: 100%;" rows="15"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/static/index.min.js"></script>
</body>

</html>
